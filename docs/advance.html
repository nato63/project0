<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Advanced Search</title>
    <style>
        /* Advanced Search Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #202124;
        }

        .nav-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 30px;
            font-size: 14px;
            gap: 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: #414844;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        /* Header/Navigation */
        .advanced-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #ebebeb;
        }

        .advanced-header .logo {
            color: #d93025;
            font-size: 20px;
            font-weight: 400;
            text-decoration: none;
        }

        .advanced-header a {
            color: #202124;
            text-decoration: none;
            font-size: 13px;
        }

        .advanced-header a:hover {
            text-decoration: underline;
        }

        /* Main container */
        .advanced-main {
            max-width: 1140px;
            margin: 30px 0 0 45px;
            padding: 20px;
        }

        /* Title */
        .advanced-title {
            color: #d93025;
            font-size: 20px;
            margin-bottom: 25px;
            border-bottom: 1px solid #ebebeb;
            padding-bottom: 15px;
        }

        /* Field rows */
        .field-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .field-label {
            width: 250px;
            font-size: 14px;
            color: #222;
        }

        .field-input {
            flex: 1;
            max-width: 570px;
        }

        .field-input input {
            width: 100%;
            height: 30px;
            border: 1px solid #d9d9d9;
            border-top-color: #c0c0c0;
            padding: 1px 8px;
            font-size: 13px;
        }

        .field-input input:focus {
            border: 1px solid #4d90fe;
            outline: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Advanced button */
        .advanced-btn-container {
            margin: 25px 0 0 260px;
        }

        .advanced-btn {
            background-color: #4d90fe;
            background-image: -webkit-linear-gradient(top, #4d90fe, #4787ed);
            border: 1px solid #3079ed;
            border-radius: 2px;
            color: white;
            font-size: 11px;
            font-weight: bold;
            height: 30px;
            padding: 0 12px;
            cursor: pointer;
            min-width: 120px;
        }

        .advanced-btn:hover {
            background-color: #357ae8;
            background-image: -webkit-linear-gradient(top, #4d90fe, #357ae8);
            border-color: #2f5bb7;
        }
    </style>

</head>

<body>
    <div class="nav-bar">
        <a href="index.html">Home</a>
    </div>

    <div class="advanced-main">
        <div class="advanced-title">Advanced Search</div>

        <form action="https://www.google.com/search" method="GET">
            <div class="advanced-fields">
                <div class="field-row">
                    <div class="field-label">Find pages with... "all these words:"</div>
                    <div class="field-input">
                        <input type="text" name="as_q">
                    </div>
                </div>
                <div class="field-row">
                    <div class="field-label">Find pages with... "this exact word or phrase:"</div>
                    <div class="field-input">
                        <input type="text" name="as_epq">
                    </div>
                </div>
                <div class="field-row">
                    <div class="field-label">Find pages with... "any of these words:"</div>
                    <div class="field-input">
                        <input type="text" name="as_oq">
                    </div>
                </div>
                <div class="field-row">
                    <div class="field-label">Find pages with... "none of these words:"</div>
                    <div class="field-input">
                        <input type="text" name="as_eq">
                    </div>
                </div>
            </div>

            <div class="advanced-btn-container">
                <button type="submit" class="advanced-btn">Advanced Search</button>
            </div>
        </form>
    </div>
</body>

</html>
