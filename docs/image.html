<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #202124;
        }

        .nav-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 30px;
            font-size: 20px;
            gap: 40px;


        }


        .nav-bar a {
            text-decoration: none;
            color: #414844;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .main {
            flex: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 2px;
            margin-top: 30px;
        }

        .colorful-heading {
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin-bottom: 25px;

        }

        .colorful-heading span:nth-child(1) {
            color: blue;
        }

        /* Blue */
        .colorful-heading span:nth-child(2) {
            color: red;
        }

        /* Red */
        .colorful-heading span:nth-child(3) {
            color: yellow
        }

        /* Yellow */
        .colorful-heading span:nth-child(4) {
            color: blueviolet;
        }

        /* Blue violet */
        .colorful-heading span:nth-child(5) {
            color: green;
        }

        /* Green */
        .colorful-heading span:nth-child(6) {
            color: red;
        }

        /* Red */

        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .search-bar-container {
            width: 600px;
            max-width: 100%;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            height: 46px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 20px;
            font-size: 15px;
            outline: none;
            transition: box-shadow 0.2s;
        }

        .search-input:hover,
        .search-input:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8faf8;
            border-radius: 4px;
            color: #000000;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            border: 1px solid #dadce0;
            background-color: #f8f9fa;
            color: #202124;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1 class="colorful-heading">
            <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
        </h1>
    </div>
    <div class="nav-bar">
        <a href="index.html">Back to Search</a>
    </div>


    <form class="search-form" action="https://www.google.com/search" method="GET">
        <input type="hidden" name="tbm" value="isch">
        <div class="search-bar-container">
            <input type="text" class="search-input" name="q" placeholder="Search Google Images">
        </div>
        <div class="button-group">
            <button type="submit" class="search-btn">Image Search</button>
        </div>
    </form>
    </div>
</body>

</html>
